<!DOCTYPE html>
<html>
<head>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Airsoft Target</title>
</head>
<body>
  <script src="static/js/main.js"></script>
  <div class="game-body text-center">
    <h1>Airsoft Target</h1>
    <label for="time_s">Game Time (sec)</label>
    <input type="number" id="time_s" value="40" step="1" size="5"/>
  </div>
  <div class="game-buttons text-center">
    <div class="col-50">
    <button onclick="singleplayer()">Single Player</button>
    </div>
    <div class="col-50">
    <button onclick="multiplayer()">Multi Player</button>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="col-20 text-center img-responsive">
      Powered by:
    </div>
    <div class="col-20 text-center">
      <img class="img-responsive" src="static/brainyant.png" alt="BrainyAnt">
    </div>
    <div class="col-20 text-center">
      <img class="img-responsive" src="static/mestelier.png" alt="Mestelier">
    </div>
    <div class="col-20 img-responsive">
      Agile Prototyping
    </div>
  </div>

</body>
</html>
