<!DOCTYPE html>
<html>
<head>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Single Player</title>
</head>
<body>
  <div class="game-body text-center">
      <h2>Score:
        <span id="score">
          0
        </span>
      </h2>
      <h2>Count Down:
        <span id="countdown-number">
        </span>
      </h2>
  </div>
  <div class="game-buttons text-center"> 
    <div class="col-20">
    </div>
    <div class="col-20">
      <button onclick="startCountDown()" id="startBtnEl">Start</button>
      <button onclick="stopCountDown()" id="stopBtnEl"  style="display: none" >Stop</button>
    </div>
    <div class="col-20">
      <button onclick="pauseCountDown()" id="pauseBtnEl" style="display: none" >Pause</button>
      <button onclick="resumeCountDown()" id="resumeBtnEl" style="display: none" >Resume </button>
    </div>
    <div class="col-20">
      <button onclick="window.location='/'">Back</button>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="col-20 text-center img-responsive">
      Powered by:
    </div>
    <div class="col-20 text-center">
      <img class="img-responsive" src="static/brainyant.png" alt="BrainyAnt">
    </div>
    <div class="col-20 text-center">
      <img class="img-responsive" src="static/mestelier.png" alt="Mestelier">
    </div>
    <div class="col-20 img-responsive">
      Agile Prototyping
    </div>
  </div>
</body>
</html>
