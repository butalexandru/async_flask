<!DOCTYPE html>
<html>
<head>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/game.css" >

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Single Player</title>
</head>
<body>
     <!--svg>
       <circle id="circle" r="18" cx="20" cy="20"></circle>
     </svg-->
  <div class="container" id="content">
    <div class="row">
      <div class="col-md-2 col-sm-4">
        <h3>Target Hits:</h3>
      </div>
      <div class="col-md-2 col-sm-4">
        <h3 id="score">
          0
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-4">
        <h3>Count Down:</h3>
      </div>
      <div class="col-md-2 col-sm-4">
        <h3 id="countdown-number">
        </h3>
      </div>
    </div>
    <div class="row">
      <button onclick="startCountDown()" id="startBtnEl">Start
      </button>
      <button onclick="stopCountDown()" id="stopBtnEl" style="display: none">Stop
      </button>
      <button onclick="pauseCountDown()" id="pauseBtnEl" style="display: none" >Pause
      </button>
      <button onclick="resumeCountDown()" id="resumeBtnEl" style="display: none" >Resume
      </button>
      <button onclick="window.location='/'">Back
      </button>
    </div>
  </div>
</body>
</html>
